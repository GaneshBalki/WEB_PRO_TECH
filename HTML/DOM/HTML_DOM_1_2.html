<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function heading()
        {
            var headchilds = document.getElementsByTagName("h1");
            for (i = 0; i < headchilds.length; i++)
            {
                headchilds[i].style.color = "red";

            }
        }
    </script>
</head>
<body>
    <h1>Amit Kamble</h1>
    <h1>Harish Ghadage</h1>
    <h1>Vaibhav Shinde</h1>
    <h1>Asif Shaikh</h1>
    <button id="headline" value="Heading" onclick="heading()">Click me </button>
</body>
</html>
