<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function array(size)
        {
            var arr=[];
            for (i = 0; i <= size; i++)
            {
                ele = prompt("Enter " + i + " element");
                arr.push(ele);
            }
            var everyodd = arr.every(function (v) { return v % 2 ==  1});

            document.write("All numbers in the array are odd :"+everyodd);
            for (i in arr) {
                document.write("<br/>" + arr[i]);
            }
        }
    </script>
</head>
<body>
    <button value="Array" onclick="array(4)">
        Enter an Array
    </button>
</body>
</html>
